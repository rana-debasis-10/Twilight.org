<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Twilight | Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/contact.css" />

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>

    <!-- Navbar -->
    <div id="foodNavbar"></div>

    <!-- Main Content -->
    <main class="contact-container">
        <h1>Contact Twilight</h1>

        <form id="contactForm">
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <p><i class="fa-solid fa-envelope"></i> support@twilight.com</p>
            <p><i class="fa-solid fa-phone"></i> +91 90000 00000</p>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Script -->
    <script type="module" src="../scripts/contact.js"></script>
</body>
</html>
