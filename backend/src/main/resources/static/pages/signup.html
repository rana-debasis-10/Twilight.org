<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Twilight | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/signup.css" />

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>

    <!-- Navbar -->
    <div id="foodNavbar"></div>

    <!-- Alert -->
    <div id="alert"></div>

    <!-- Auth Container -->
    <div class="auth-container">
        <h2>Create your Twilight account</h2>

        <form id="signupForm">
            <input type="text" id="signUpName" placeholder="Full Name" required />
            <input type="email" id="signUpEmail" placeholder="Email" required />
            <input type="password" id="signUpPassword" placeholder="Password" required />

            <div class="terms">
                <input type="checkbox" id="iAgree" required />
                <label for="iAgree">
                    I agree to Twilightâ€™s
                    <span>Terms of Service</span>,
                    <span>Privacy Policy</span> and
                    <span>Content Policies</span>
                </label>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p class="switch-auth">
            Already have an account?
            <a href="./login.html">Log in</a>
        </p>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script type="module" src="../scripts/signup.js"></script>
</body>
</html>
