<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Twilight | Restaurant Lookup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/alreadylisted.css" />

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>

    <!-- Navbar -->
    <div id="foodNavbar"></div>

    <!-- Alert -->
    <div id="alert"></div>

    <!-- Main Section -->
    <section class="alreadyListedContainer">
        <h2>Is Your Restaurant Already Listed?</h2>

        <div class="searchBox">
            <input
                type="text"
                id="alreadylistedinput-right"
                placeholder="Enter restaurant name"
            />
        </div>

        <div id="displaybox"></div>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a103610109.js" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/already-listed.js"></script>

</body>
</html>
