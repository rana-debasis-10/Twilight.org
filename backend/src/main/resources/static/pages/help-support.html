<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Twilight | Help & Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/help-support.css" />

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>

    <!-- Navbar -->
    <div id="foodNavbar"></div>

    <!-- Alert -->
    <div id="alert"></div>

    <!-- Main Content -->
    <main class="help-support-container">
        <h2>Help & Support</h2>

        <section class="support-options">
            <div class="support-card">
                <i class="fa-solid fa-box"></i>
                <h3>Order Issues</h3>
                <p>Problems with current or past orders</p>
            </div>

            <div class="support-card">
                <i class="fa-solid fa-credit-card"></i>
                <h3>Payments & Refunds</h3>
                <p>Payment failures, refunds and charges</p>
            </div>

            <div class="support-card">
                <i class="fa-solid fa-user"></i>
                <h3>Account & Profile</h3>
                <p>Login, profile and account related help</p>
            </div>

            <div class="support-card">
                <i class="fa-solid fa-store"></i>
                <h3>Restaurant Partner</h3>
                <p>Support for restaurant owners</p>
            </div>
        </section>

        <section class="contact-support">
            <h3>Still need help?</h3>
            <button id="contactSupportBtn">Contact Support</button>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Script -->
    <script type="module" src="../scripts/help-support.js"></script>
</body>
</html>
