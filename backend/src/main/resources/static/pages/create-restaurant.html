<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Twilight | Register Your Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/add-restaurant.css" />

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
</head>
<body>

    <!-- Navbar -->
    <div id="foodNavbar"></div>

    <!-- Alert -->
    <div id="alert"></div>

    <!-- Main Content -->
    <section class="createRestaurantContainer">
        <h1>Register Your Restaurant on Twilight</h1>
        <p>Please fill in the details below</p>

        <form id="restaurantForm">
            <input type="text" id="restaurantname" placeholder="Restaurant Name" required />
            <input type="text" id="restoaddress" placeholder="Restaurant Address" required />
            <input type="text" id="restaurantmob" placeholder="Restaurant Mobile Number" required />
            <input type="text" id="restaurnatlandline" placeholder="Landline Number" />
            <input type="text" id="restaurantownerfullname" placeholder="Owner Full Name" required />
            <input type="email" id="restaurantowneremail" placeholder="Owner Email" required />
            <input type="text" id="restaurantownermob" placeholder="Owner Mobile Number" required />
            <input type="text" id="restaurantImageUrl" placeholder="Restaurant Image URL" required />

            <button class="nextbluebutton">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/a103610109.js" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/createRestaurant.js"></script>

</body>
</html>
